<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Parks</title>
</head>
<body>

<h2>Parks:</h2>

<a class="btn btn-outline-primary" href="/add-park">Add Park</a>
<ul>
    <li th:each="park: ${parks}">

        <p th:text="${park.id} + ' ' +${park.name}+ ' ' +${park.city}+ ' ' +${park.address}"> </p>


    </li>

</ul>


</body>
</html>
