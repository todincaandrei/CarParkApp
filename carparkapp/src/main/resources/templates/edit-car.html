<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Add Car</title>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/view-parks">Parks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/view-cars">Cars</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container">


    <h2>Edit Car</h2>

    <form method="post" th:action="@{/edit-new-car}" th:object="${car}">

        <input type="hidden" id="id" name="id" th:value="*{id}">

        <label for="brand">Brand:</label><br>
        <input type="text" id="brand" name="brand" th:field="*{brand}"><br>

        <label for="model">Model:</label><br>
        <input type="text" id="model" name="model" th:field="*{model}"><br>

        <label for="colour">Colour:</label><br>
        <input type="text" id="colour" name="colour" th:field="*{colour}"><br>

        <label for="transmission">Transmission:</label><br>
        <input type="text" id="transmission" name="transmission" th:field="*{transmission}"><br>

        <label for="yearOfFabrication">Year Of Fabrication:</label><br>
        <input type="number" id="yearOfFabrication" name="yearOfFabrication" th:field="*{yearOfFabrication}"><br>

        <br><br>
        <input type="submit" value="Edit">


    </form>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
