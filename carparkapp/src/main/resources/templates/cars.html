<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Cars</title>


</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="home">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="view-parks">Parks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="view-cars">Cars</a>
                </li>

            </ul>
        </div>
    </div>
</nav>


<div class="container">

    <form th:action="@{/search}" method="get">
        <input type="text" name="keyword" th:value="${keyword}" placeholder="Find car by model" size="50">
        <button type="submit" class="btn btn-info">Search</button>
        <button type="submit" class="btn btn-info">Reset</button>
    </form>

    <a class="btn btn-outline-primary" href="/add-car">Add Car</a>

    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>Brand</th>
            <th>Colour</th>
            <th>Model</th>
            <th>Transmission</th>
            <th>Year Of Fabrication</th>
            <th>Park</th>
            <th></th>
            <th></th>

        </tr>
        </thead>
        <tbody>
        <th:block th:each="car: ${cars}">
            <tr>
                <td>[[${car.id}]]</td>
                <td>[[${car.brand}]]</td>
                <td>[[${car.colour}]]</td>
                <td>[[${car.model}]]</td>
                <td>[[${car.transmission}]]</td>
                <td>[[${car.yearOfFabrication}]]</td>
                <td>[[${car.park.name}]]</td>
                <td>
                    <a th:href="@{edit-car-page/{id}(id = ${car.id})}" class="btn btn-danger">Edit</a>

                </td>
                <td>
                    <a th:href="@{delete-car/{id}(id = ${car.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>

    </table>

<!--            <p th:text="${car.id} + ' ' +${car.brand}+ ' ' +${car.colour}+ ' '+${car.model}+ ' ' +${car.transmission}+ ' ' +${car.yearOfFabrication} "></p>-->

<!--            <a th:href="@{delete-car/{id}(id = ${car.id})}" class="btn btn-danger">Delete</a>-->

<!--        </li>-->

<!--    </ul>-->


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
